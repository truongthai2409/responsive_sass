    <link

    <title>Text color</title>

            src="https://images.unsplash.com/photo-1678436749270-c3c66a346bf3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0Nnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"
